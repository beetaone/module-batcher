version: 1.0.0
name: Batcher
description: Data collection
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_batcher_process.png
type: process
tags:
  - Batcher
  - process
  - Data
  - collection
categories:
  - id: category
    name: Policies
image:
  name: weevenetwork/batcher
  tag: latest
environments:
  - key: FILE_SIZE_BATCH_TRIGGER
    description: Choose the max. file size for batch trigger (if 0, no limit).
    value: ''
    default: 1024
    type: float
    name: File Size Batch Trigger (Kb)
  - key: FREQUENCY_BATCH_TRIGGER
    description: Length of time interval for collecting data into batches.
    value: ''
    default: 2
    type: float
    name: Frequency Batch Trigger
  - key: FREQUENCY_TIME_UNIT
    description: Unit of a time interval.
    value: ''
    default: 2
    type: enum
    options:
      - ms
      - s
      - m
      - h
      - d
    name: Frequency Time Unit
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
